
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .checked {
            color: orange;
        }
    </style>
</head>
<body>

    <h1 class="text-center text-dark mb-4"> Review detial </h1> 

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Patient Review</h5>
                    <p class="card-text">Patient:{{review.reviewing_user}}.</p>
                    <p class="card-text">Doctor:{{review.reviewed_user}}.</p>
                    <p class="card-text">Comment: {{review.comment}}.</p>
                    <!-- Star Rating -->
                    <div class="star-rating">
                        {% for x in "x"|rjust:review.rating %}
                        <span class="fa fa-star checked"></span>
                        {% endfor %}
                    </div>
                    <a href="{% url 'reviewlist' %}" class="btn btn-dark">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
