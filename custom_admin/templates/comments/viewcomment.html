{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}" />
    </head>
    <body>
        <h1 class="text-center text-dark mb-4">Comment Details</h1>
        <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{selected.get_image_url}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <!-- <div class="card-body">
                  <h2 class="card-title">{{selected.id}}</h2>
               work here
                </div> -->
                <h5 class="card-title">Comment ID: <span id="commentId">{{selected.id}}</span></h5>
                <p class="card-text">Comment Body: <span id="commentBody">{{selected.text}}</span></p>
                <p class="card-text">Created At: <span id="createdAt"></span>{{selected.created_at}}</p>
                <p class="card-text">Updated At: <span id="updatedAt"></span>{{selected.updated_at}}</p>
                <p class="card-text">Post ID: <span id="postId"></span>{{selected.post_id}}</p>
                <p class="card-text">User ID: <span id="userId"></span>{{selected.user_id}}</p>
              </div>
            </div>
          </div>
          <a href="{% url 'commentslist' %}" class="btn btn-dark">Back</a>
        </div>
        
        <script src="{% static 'bootstrap/js/bootstrap.js'%}"></script>
    </body>
</html>
