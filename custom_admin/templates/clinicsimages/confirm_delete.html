{% extends 'layouts/base.html' %} {% load static %} {% block title %}Delete Image{% endblock %} {% block content %}
<div class="shadow w-50 m-auto mt-5 border rounded-5">
  <h2 class="shadow p-4 rounded-5">Delete Image</h2>
  <p class="text-center text-danger-emphasis">Are you sure you want to delete this image?</p>
  <form method="post" enctype="multipart/form-data" class="d-flex justify-content-center gap-3 p-3">
    {% csrf_token %}
    <button type="submit" name="image" class="btn btn-outline-danger mt-3">Delete</button>
    <a href="{% url 'clinics_images_list' %}" name="image" class="btn btn-outline-success mt-3">Cancel</a>
  </form>
</div>
<script src="{% static 'bootstrap/js/bootstrap.js'%}"></script>
{% endblock%}
