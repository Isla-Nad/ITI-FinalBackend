{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}" />
    </head>
    <body>
        <h1 class="text-center text-dark mb-4">Post Detial</h1>
        <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{post.image.url}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h2 class="card-title">{{post.title}}</h2>
                  <p class="card-text">{{post.content}}</p>
                  <p class="card-text">created at:{{post.created_at}}</p>
                  <p class="card-text">updated at:{{post.updated_at}}</p>

                </div>
              </div>
            </div>
          </div>
        <div class="container">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-8">
                <div class="card-body">
                  <h2 class="card-title">Likes:{{post.all_likes}}</h2>
                  <p class="card-text">Comments:
                    {% for commentt  in post.all_comments %}
                      <P> {{commentt}}</p>
                    {% endfor %}
                  </p>
                </div>
              </div>
            </div>
          </div>
          <a href="{% url 'postslist' %}" class="btn btn-dark">Back</a>
        </div>
        
        <script src="{% static 'bootstrap/js/bootstrap.js'%}"></script>
    </body>
</html>
