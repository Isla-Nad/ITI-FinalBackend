{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}" />
    </head>
    <body>
        <h1 class="text-center text-dark mb-4">Clinics Cases</h1>
        <div class="container">
            <div class="row">
        <a href="{% url 'create_clinic_case' %}" class="btn btn-success">Create Clinic Case</a>
        
            {% for case in cases%}
                <div class="card mt-3 ms-3 mb-3 col-3" style="width: 18rem;">
                    <img src="{{ case.image.url }}" style="width: 100%; height: 10rem;"  class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{case.title}}</h5>
                      <p class="card-text">{{case.desc}}</p>
                      <p class="card-text">This case belongs to : {{case.clinic}}</p>                     
                      <a href="{% url 'update_clinic_case' case.id %}" class="btn btn-success">Edit</a>
                      <a href="{% url 'delete_clinic_case' case.id %}" class="btn btn-danger">Delete</a>
                    </div>
                  </div>
            {% endfor %}
    
            
        <a href="{% url 'admin_home' %}" class="btn btn-dark">Back</a>
            </div>
        </div>
        <script src="{% static 'bootstrap/js/bootstrap.js'%}"></script>
    </body>
</html>
